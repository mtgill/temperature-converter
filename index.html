<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Temperature Converter</title>
</head>
<body>

    <div id="tempInputDiv">
        <input type="text" id="tempInput">
    </div>

    <div class="tempRadioButtons">
        <input type="radio" name="tempRadioBtn" value="C" id="tempC" checked>Celsius</br>
        <input type="radio" name="tempRadioBtn" value="F" id="tempF">Fahrenheit</br>
    </div>

    <div class="convertButton">
        <button id="convertBtn">Convert Temperature</button>
    </div>

    <div class="clearButton">
            <button id="clearBtn">Clear</button>
        </div>

        <div id="tempOutput"></div>
    
    <script src="./main.js"></script>
</body>
</html>
